<!-- Navbar -->
<mat-toolbar class="navbar">

  <!-- Brand Logo -->
  <section>
    <div routerLink='/home' class="brand">
      Phone
      <span class="hub">
        Hub
      </span>
    </div>
  </section>

  <!-- Search Input -->
  <section class="input-section">
    <mat-form-field class="input-field" appearance="fill">

      <mat-label>
        search
        <mat-icon class="search">search</mat-icon>
      </mat-label>

      <input matInput type="text" (keydown)="switchDeleteIcon()" [(ngModel)]="searchInput">

      <button matSuffix mat-icon-button (click)="clearInput()">
        <mat-icon>close</mat-icon>
      </button>

    </mat-form-field>

    <span [hidden]='hideSearch'>
      <button class="search-button" mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
    </span>

  </section>


<!-- Navigation Buttons -->
  <section >

    <div class="nav-buttons">
      <button class="home" mat-button><mat-icon>home</mat-icon> Home</button>
      <button mat-button>Contact</button>
      <button mat-button>Services</button>
      <button mat-button>About</button>
    </div>

  </section>

</mat-toolbar>
